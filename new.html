<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Multisig DApp</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/styles.css">
        <script src="src/tonweb.js" charset="utf-8"></script>
        <script src="src/multisig.js" charset="utf-8"></script>
        <script src="src/main.js" charset="utf-8"></script>
        <script src="src/new.js" charset="utf-8"></script>
        <script src="https://kit.fontawesome.com/01d2caac83.js" integrity="sha512-TQASF/w3zzRn0p5Aj/0RPc6ZpyKu9O9sfluCdpY2e19GH6TlxxZ+Nqtzp4GKhHq9wJI1nDx1nCt79GskWm6Lzw==" crossorigin="anonymous"></script>
        <script>
            $(window).on('load', () => {
                loadNew()
            })
        </script>
    </head>
    <body>
        <div class="net-switch">
            <span>mainNet</span>
            <label class="switch">
                <input type="checkbox" id="1337" onclick="changeNetwork(false)">
                <span class="slider round"></span>
            </label>
            <span>testNet</span>
        </div>
        <div class="new">
            <div class="new-header">
                <span>Create new multisig wallet</span>
            </div>
            <div class="new-main">
                <input type="text" class="new-top-input" id="workchain_id" style="margin-right: 50px" placeholder="Workchain ID">
                <input type="text" class="new-top-input" id="wallet_id" placeholder="Wallet ID">
                <input type="text" class="new-top-input" id="k_value" style="margin-left: 50px" placeholder="K-value">
                <div class="new-main-wrapper">

                </div>
                <div class="new-add-button"><i class="fa-solid fa-plus"></i></div>
                <div class="new-submit-button" onclick="createWallet()"><span>Create!</span></div>
            </div>
        </div>
        <div class="loading" style="display: none;">
            <div class="loading-wrapper">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading...</div>
            </div>
        </div>
    </body>
</html>
